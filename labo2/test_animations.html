<!DOCTYPE HTML>
<html>
  <head>
    <style>
      body {
        margin: 0px;
        padding: 0px;
      }

    </style>
  </head>
  <body>
    <select id="select_equ" onchange="onChangeValue(this);">
      <option>sin(x) - x/13</option>
      <option>x / (1 - x^2)</option>
      <option>sin(x)/x</option>
    </select>
    <br/>
    <br/>
    <br/>
    <canvas id="myCanvas" width="578" height="300"></canvas>
    <button id="btn_start_stop" onclick="start_stop_click();">Start</button>
    <script>

      function Graph(config) {
        // user defined properties
        this.canvas = document.getElementById(config.canvasId);
        this.minX = config.minX;
        this.minY = config.minY;
        this.maxX = config.maxX;
        this.maxY = config.maxY;
        this.unitsPerTick = config.unitsPerTick;

        // constants
        this.axisColor = '#aaa';
        this.font = '8pt Calibri';
        this.tickSize = 20;

        // relationships
        this.context = this.canvas.getContext('2d');
        this.rangeX = this.maxX - this.minX;
        this.rangeY = this.maxY - this.minY;
        this.unitX = this.canvas.width / this.rangeX;
        this.unitY = this.canvas.height / this.rangeY;
        this.centerY = Math.round(Math.abs(this.minY / this.rangeY) * this.canvas.height);
        this.centerX = Math.round(Math.abs(this.minX / this.rangeX) * this.canvas.width);
        this.iteration = (this.maxX - this.minX) / 1000;
        this.scaleX = this.canvas.width / this.rangeX;
        this.scaleY = this.canvas.height / this.rangeY;

        // draw x and y axis
        this.drawXAxis();
        this.drawYAxis();
      }

      Graph.prototype.drawXAxis = function() {
        var context = this.context;
        context.save();
        context.beginPath();
        context.moveTo(0, this.centerY);
        context.lineTo(this.canvas.width, this.centerY);
        context.strokeStyle = this.axisColor;
        context.lineWidth = 2;
        context.stroke();

        // draw tick marks
        var xPosIncrement = this.unitsPerTick * this.unitX;
        var xPos, unit;
        context.font = this.font;
        context.textAlign = 'center';
        context.textBaseline = 'top';

        // draw left tick marks
        xPos = this.centerX - xPosIncrement;
        unit = -1 * this.unitsPerTick;
        while(xPos > 0) {
          context.moveTo(xPos, this.centerY - this.tickSize / 2);
          context.lineTo(xPos, this.centerY + this.tickSize / 2);
          context.stroke();
          context.fillText(unit, xPos, this.centerY + this.tickSize / 2 + 3);
          unit -= this.unitsPerTick;
          xPos = Math.round(xPos - xPosIncrement);
        }

        // draw right tick marks
        xPos = this.centerX + xPosIncrement;
        unit = this.unitsPerTick;
        while(xPos < this.canvas.width) {
          context.moveTo(xPos, this.centerY - this.tickSize / 2);
          context.lineTo(xPos, this.centerY + this.tickSize / 2);
          context.stroke();
          context.fillText(unit, xPos, this.centerY + this.tickSize / 2 + 3);
          unit += this.unitsPerTick;
          xPos = Math.round(xPos + xPosIncrement);
        }
        context.restore();
      };

      Graph.prototype.drawYAxis = function() {
        var context = this.context;
        context.save();
        context.beginPath();
        context.moveTo(this.centerX, 0);
        context.lineTo(this.centerX, this.canvas.height);
        context.strokeStyle = this.axisColor;
        context.lineWidth = 2;
        context.stroke();

        // draw tick marks
        var yPosIncrement = this.unitsPerTick * this.unitY;
        var yPos, unit;
        context.font = this.font;
        context.textAlign = 'right';
        context.textBaseline = 'middle';

        // draw top tick marks
        yPos = this.centerY - yPosIncrement;
        unit = this.unitsPerTick;
        while(yPos > 0) {
          context.moveTo(this.centerX - this.tickSize / 2, yPos);
          context.lineTo(this.centerX + this.tickSize / 2, yPos);
          context.stroke();
          context.fillText(unit, this.centerX - this.tickSize / 2 - 3, yPos);
          unit += this.unitsPerTick;
          yPos = Math.round(yPos - yPosIncrement);
        }

        // draw bottom tick marks
        yPos = this.centerY + yPosIncrement;
        unit = -1 * this.unitsPerTick;
        while(yPos < this.canvas.height) {
          context.moveTo(this.centerX - this.tickSize / 2, yPos);
          context.lineTo(this.centerX + this.tickSize / 2, yPos);
          context.stroke();
          context.fillText(unit, this.centerX - this.tickSize / 2 - 3, yPos);
          unit -= this.unitsPerTick;
          yPos = Math.round(yPos + yPosIncrement);
        }
        context.restore();
      };

      Graph.prototype.drawEquation = function(equation, color, thickness) {

        if(runAnimation) {
          var context = this.context;
          context.save();
          context.save();
          this.transformContext();

          context.beginPath();
          context.moveTo(this.minX, equation(this.minX));

          var result;
          for(var x = this.minX + this.iteration; x <= this.maxX; x += this.iteration) {
            result = equation(x.toFixed(4)); //x avec 4 chiffres après la virugle
            if(isFinite(result))
              context.lineTo(x, equation(x));
          }


          context.restore();
          context.lineJoin = 'round';
          context.lineWidth = thickness;
          context.strokeStyle = color;
          context.stroke();
          context.restore();
        }
      };

      Graph.prototype.drawPoint = function(point, color, thickness) {

        if(runAnimation) {
          var context = this.context;
          context.save();
          context.save();
          this.transformContext();

          context.beginPath();
          context.moveTo(point.x, point.y);

          context.lineTo(point.x+0.01, point.y+0.01);

          context.restore();
          context.lineJoin = 'round';
          context.lineWidth = thickness;
          context.strokeStyle = color;
          context.stroke();
          context.restore();
        }
      };

      Graph.prototype.deleteGraph = function () {
        this.context.clearRect(0, 0, this.canvas.width, this.canvas.height);
        this.drawXAxis();
        this.drawYAxis();
      };

      Graph.prototype.transformContext = function() {
        var context = this.context;

        // move context to center of canvas
        this.context.translate(this.centerX, this.centerY);

        /*
         * stretch grid to fit the canvas window, and
         * invert the y scale so that that increments
         * as you move upwards
         */
        context.scale(this.scaleX, -this.scaleY);
      };

      var runAnimation = false;
      var isFinished = false;
      var selectedEquation = function(x) {  return Math.sin(x) - x/13; }
      var point = { x : -10,y : 0 };
      var canvas = document.getElementById('myCanvas');
      var context = canvas.getContext('2d');

      var myGraph = new Graph({
        canvasId: 'myCanvas',
        minX: -10,
        minY: -10,
        maxX: 10,
        maxY: 10,
        unitsPerTick: 1
      });

      //Start/Stop animation
      function start_stop_click() {
        runAnimation = !runAnimation;
        var button = document.getElementById("btn_start_stop");
        if(runAnimation) {
          button.innerHTML = "Stop";
          if(isFinished) {
            myGraph.deleteGraph();
            isFinished = false;
          }
          var date = new Date();
          var time = date.getTime();
          animate(time, point, selectedEquation, runAnimation, canvas, context);
        } else {
          button.innerHTML = "Start";
        }
      }

      //Equation change
      function onChangeValue(select) {
          var selectedIndex = select.selectedIndex;

          switch(selectedIndex) {
            case 0:
              selectedEquation = function(x) { return Math.sin(x)-(x/13); }
            break;
            case 1:
              selectedEquation = function(x) { return x/(1-Math.pow(x, 2)); }
            break;
            case 2:
              selectedEquation = function(x) { return x; }
            break;
          }
          myGraph.deleteGraph();
          var button = document.getElementById("btn_start_stop");
          button.innerHTML = "Start";
          runAnimation = false;
          point = { x : -10,y : 0 };
      }

      window.requestAnimFrame = (function(callback) {
        return window.requestAnimationFrame || window.webkitRequestAnimationFrame || window.mozRequestAnimationFrame || window.oRequestAnimationFrame || window.msRequestAnimationFrame ||
        function(callback) {
          window.setTimeout(callback, 1);
        };
      })();

      function animate(lastTime, point, equation, canvas, context) {
        if(runAnimation) {
          // update
          var time = (new Date()).getTime();
          var timeDiff = time - lastTime;


          var posX=point.x;
          var posY=equation(point.x);

          var result;
          if(posX > 0) {
            for(var x = posX; x <= posX+0.1 ; x += 0.0001) {
              result = equation(x.toFixed(4)); //x avec 4 chiffres après la virugle
              if(isFinite(result))
                myGraph.drawPoint({x:x,y:equation(x)}, 'green', 2);
            }
          } else {
            for(var x = posX; x >= posX-0.1 ; x -= 0.0001) {
              result = equation(x.toFixed(4)); //x avec 4 chiffres après la virugle
              if(isFinite(result))
                myGraph.drawPoint({x:x,y:equation(x)}, 'green', 2);
            }
          }

          point.x += 0.1;

          if(posX > 10) {
            var button = document.getElementById("btn_start_stop");
            button.innerHTML = "Start";
            runAnimation = false;
            point = { x : -10,y : 0 };
            isFinished = true;
          }
          // request new frame
          requestAnimFrame(function() {
            animate(time, point, equation, canvas, context);
          });
        }
      }

    </script>
  </body>
</html>
